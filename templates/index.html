<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid to PNG Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .code-editor {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
        .result-image {
            max-width: 100%;
            max-height: 500px;
            border: 2px dashed #e5e7eb;
            border-radius: 8px;
        }
        .drag-over {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-project-diagram text-blue-600 text-2xl"></i>
                    <h1 class="text-2xl font-bold text-gray-900">Mermaid to PNG</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="status-indicator" class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-gray-400 rounded-full"></div>
                        <span class="text-sm text-gray-600">检查中...</span>
                    </div>
                    <button onclick="checkDependencies()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>刷新状态
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Main Content -->
        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Left Panel - Input -->
            <div class="space-y-6">
                <!-- Tab Navigation -->
                <div class="bg-white rounded-lg shadow-sm">
                    <div class="border-b border-gray-200">
                        <nav class="flex space-x-8 px-6">
                            <button onclick="switchTab('text')" class="tab-button active py-4 px-1 border-b-2 border-blue-600 text-blue-600 font-medium">
                                <i class="fas fa-code mr-2"></i>文本输入
                            </button>
                            <button onclick="switchTab('file')" class="tab-button py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium">
                                <i class="fas fa-file-upload mr-2"></i>文件上传
                            </button>
                            <button onclick="switchTab('examples')" class="tab-button py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium">
                                <i class="fas fa-star mr-2"></i>示例
                            </button>
                        </nav>
                    </div>

                    <!-- Text Input Tab -->
                    <div id="text-tab" class="tab-content p-6">
                        <div class="space-y-4">
                            <label class="block text-sm font-medium text-gray-700">Mermaid 代码</label>
                            <textarea id="mermaid-code" class="code-editor w-full h-64 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                placeholder="输入你的 Mermaid 代码，例如:

graph TD
    A[开始] --> B{条件判断}
    B -->|是| C[执行操作]
    B -->|否| D[其他操作]
    C --> E[结束]
    D --> E"></textarea>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">输出文件名</label>
                                    <input type="text" id="output-filename" value="diagram.png" 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">主题</label>
                                    <select id="theme-select" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                        <option value="default">默认</option>
                                        <option value="dark">深色</option>
                                        <option value="forest">森林</option>
                                        <option value="neutral">中性</option>
                                    </select>
                                </div>
                            </div>

                            <button onclick="convertFromText()" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                                <i class="fas fa-magic mr-2"></i>转换为PNG
                            </button>
                        </div>
                    </div>

                    <!-- File Upload Tab -->
                    <div id="file-tab" class="tab-content p-6 hidden">
                        <div class="space-y-4">
                            <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-400 transition-colors cursor-pointer">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                                <p class="text-lg text-gray-600">拖放 .mmd 文件到这里</p>
                                <p class="text-sm text-gray-500">或者点击选择文件</p>
                                <input type="file" id="file-input" accept=".mmd" class="hidden">
                            </div>
                            
                            <div id="file-info" class="hidden bg-blue-50 p-4 rounded-lg">
                                <div class="flex items-center space-x-3">
                                    <i class="fas fa-file-alt text-blue-600"></i>
                                    <span id="file-name" class="text-blue-800 font-medium"></span>
                                    <span id="file-size" class="text-blue-600 text-sm"></span>
                                </div>
                            </div>

                            <button onclick="convertFromFile()" id="convert-file-btn" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 transition-colors font-medium disabled:bg-gray-400" disabled>
                                <i class="fas fa-file-image mr-2"></i>转换文件
                            </button>
                        </div>
                    </div>

                    <!-- Examples Tab -->
                    <div id="examples-tab" class="tab-content p-6 hidden">
                        <div class="space-y-4">
                            <p class="text-gray-600">选择一个示例开始：</p>
                            <div id="examples-list" class="space-y-2">
                                <!-- Examples will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Output -->
            <div class="space-y-6">
                <!-- Loading Indicator -->
                <div id="loading" class="loading bg-white rounded-lg shadow-sm p-8 text-center">
                    <div class="animate-spin inline-block w-8 h-8 border-4 border-current border-t-transparent text-blue-600 rounded-full mb-4"></div>
                    <p class="text-gray-600">正在转换中...</p>
                </div>

                <!-- Result Panel -->
                <div id="result-panel" class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">
                            <i class="fas fa-image mr-2 text-green-600"></i>转换结果
                        </h3>
                        <div id="result-actions" class="hidden space-x-2">
                            <button onclick="downloadImage()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                                <i class="fas fa-download mr-2"></i>下载
                            </button>
                            <button onclick="clearResult()" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
                                <i class="fas fa-trash mr-2"></i>清除
                            </button>
                        </div>
                    </div>
                    
                    <div id="result-content" class="text-center py-12">
                        <i class="fas fa-image text-6xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">转换结果将在这里显示</p>
                    </div>
                </div>

                <!-- Tips Panel -->
                <div class="bg-blue-50 rounded-lg p-6">
                    <h4 class="flex items-center text-blue-900 font-semibold mb-3">
                        <i class="fas fa-lightbulb mr-2"></i>使用提示
                    </h4>
                    <ul class="space-y-2 text-sm text-blue-800">
                        <li>• 支持所有Mermaid图表类型：流程图、序列图、甘特图等</li>
                        <li>• 可以通过主题选择改变图表样式</li>
                        <li>• 文件大小限制：16MB</li>
                        <li>• 支持中文字符显示</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="message-container" class="fixed top-4 right-4 z-50"></div>

    <script>
        let currentImageData = null;
        let currentFilename = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            checkDependencies();
            loadExamples();
            setupFileUpload();
        });

        // Tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active', 'border-blue-600', 'text-blue-600');
                btn.classList.add('border-transparent', 'text-gray-500');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.remove('hidden');
            event.target.classList.add('active', 'border-blue-600', 'text-blue-600');
            event.target.classList.remove('border-transparent', 'text-gray-500');
        }

        // Check dependencies
        async function checkDependencies() {
            try {
                const response = await fetch('/api/check-dependencies');
                const data = await response.json();
                
                const indicator = document.getElementById('status-indicator');
                const dot = indicator.querySelector('.w-2');
                const text = indicator.querySelector('span');

                if (data.dependencies_ok) {
                    dot.className = 'w-2 h-2 bg-green-500 rounded-full';
                    text.textContent = '就绪';
                    text.className = 'text-sm text-green-600';
                } else {
                    dot.className = 'w-2 h-2 bg-red-500 rounded-full';
                    text.textContent = '依赖缺失';
                    text.className = 'text-sm text-red-600';
                    showMessage('⚠️ Mermaid CLI 未安装或不可用', 'warning');
                }
            } catch (error) {
                console.error('Error checking dependencies:', error);
                showMessage('❌ 无法检查依赖状态', 'error');
            }
        }

        // Load examples
        async function loadExamples() {
            try {
                const response = await fetch('/api/examples');
                const examples = await response.json();
                
                const container = document.getElementById('examples-list');
                container.innerHTML = '';

                Object.entries(examples).forEach(([key, example]) => {
                    const button = document.createElement('button');
                    button.className = 'w-full text-left p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors';
                    button.innerHTML = `
                        <div class="font-medium text-gray-900">${example.name}</div>
                        <div class="text-sm text-gray-500 mt-1">点击加载示例代码</div>
                    `;
                    button.onclick = () => loadExample(example);
                    container.appendChild(button);
                });
            } catch (error) {
                console.error('Error loading examples:', error);
            }
        }

        // Load example code
        function loadExample(example) {
            document.getElementById('mermaid-code').value = example.code;
            switchTab('text');
            // Update the active tab button
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active', 'border-blue-600', 'text-blue-600');
                btn.classList.add('border-transparent', 'text-gray-500');
            });
            document.querySelector('.tab-button').classList.add('active', 'border-blue-600', 'text-blue-600');
            document.querySelector('.tab-button').classList.remove('border-transparent', 'text-gray-500');
        }

        // Setup file upload
        function setupFileUpload() {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');

            dropZone.onclick = () => fileInput.click();

            dropZone.ondragover = (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            };

            dropZone.ondragleave = () => {
                dropZone.classList.remove('drag-over');
            };

            dropZone.ondrop = (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            };

            fileInput.onchange = (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            };
        }

        // Handle file selection
        function handleFileSelect(file) {
            if (!file.name.endsWith('.mmd')) {
                showMessage('❌ 请选择 .mmd 文件', 'error');
                return;
            }

            const fileInfo = document.getElementById('file-info');
            const fileName = document.getElementById('file-name');
            const fileSize = document.getElementById('file-size');
            const convertBtn = document.getElementById('convert-file-btn');

            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.remove('hidden');
            convertBtn.disabled = false;
        }

        // Convert from text
        async function convertFromText() {
            const code = document.getElementById('mermaid-code').value.trim();
            const filename = document.getElementById('output-filename').value;
            const theme = document.getElementById('theme-select').value;

            if (!code) {
                showMessage('❌ 请输入 Mermaid 代码', 'error');
                return;
            }

            const config = theme !== 'default' ? { theme: theme } : null;

            await convertMermaid(code, filename, config);
        }

        // Convert from file
        async function convertFromFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) {
                showMessage('❌ 请选择文件', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const theme = document.getElementById('theme-select').value;
            if (theme !== 'default') {
                formData.append('config', JSON.stringify({ theme: theme }));
            }

            showLoading(true);

            try {
                const response = await fetch('/api/convert-file', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayResult(data.image_data, data.filename);
                    showMessage('✅ 文件转换成功', 'success');
                } else {
                    showMessage('❌ 转换失败: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('❌ 网络错误: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Convert Mermaid code
        async function convertMermaid(code, filename, config) {
            showLoading(true);

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        mermaid_code: code,
                        filename: filename,
                        config: config
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayResult(data.image_data, data.filename);
                    showMessage('✅ 转换成功', 'success');
                } else {
                    showMessage('❌ 转换失败: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('❌ 网络错误: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Display result
        function displayResult(imageData, filename) {
            currentImageData = imageData;
            currentFilename = filename;

            const resultContent = document.getElementById('result-content');
            const resultActions = document.getElementById('result-actions');

            resultContent.innerHTML = `
                <img src="data:image/png;base64,${imageData}" 
                     alt="Generated diagram" 
                     class="result-image mx-auto">
                <p class="text-sm text-gray-600 mt-4">文件名: ${filename}</p>
            `;

            resultActions.classList.remove('hidden');
        }

        // Download image
        function downloadImage() {
            if (!currentImageData || !currentFilename) {
                showMessage('❌ 没有可下载的图片', 'error');
                return;
            }

            const link = document.createElement('a');
            link.href = 'data:image/png;base64,' + currentImageData;
            link.download = currentFilename;
            link.click();

            showMessage('✅ 图片已下载', 'success');
        }

        // Clear result
        function clearResult() {
            currentImageData = null;
            currentFilename = null;

            const resultContent = document.getElementById('result-content');
            const resultActions = document.getElementById('result-actions');

            resultContent.innerHTML = `
                <i class="fas fa-image text-6xl text-gray-300 mb-4"></i>
                <p class="text-gray-500">转换结果将在这里显示</p>
            `;

            resultActions.classList.add('hidden');
        }

        // Show/hide loading
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }

        // Show message
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            
            const bgColor = type === 'success' ? 'bg-green-500' : 
                           type === 'warning' ? 'bg-yellow-500' : 'bg-red-500';
            
            messageDiv.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg mb-2 animate-pulse`;
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                container.removeChild(messageDiv);
            }, 5000);
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
